<!Doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='IG.css'>
    <title>Idle Tower Attack, an idle game</title>
</head>
<body>
    <header>
            <div id="logo"></div>
            <div id="titre">
                    <h1>Idle Tower Attack</h1>
            </div>
            <div id="menu">
                <div id="hamburger"></div>
                <div id="liens"></div>
            </div>
    </header>
    <section>
        <div id="canvasBackground">
            <canvas id="background"></canvas>
        </div>
        <div id="canvasAnimation">
            <canvas width="360" height="360" id="animation"></canvas>
        </div>
        <nav>
            <div id="indicators">
                <div id="gold"></div>
                <div id="planes"></div>
                <div id="planeSpeed"></div>
                <div id="autoLauncherTimer"></div>
            </div>
            <div id="upgrades">
                <div class="upgradeDiv" id="planeLaunchDIV">
                    <p><br /></p>
                    <button id="planeLaunchBTN">Launch</button> 
                </div>
                <div class="upgradeDiv" id="morePlaneDIV">
                    <p><br /></p>
                    <button id="morePlanesBTN">plane limit ++</button> 
                </div>
                <div class="upgradeDiv" id="fasterPlanesDIV">    
                    <p><br /></p>
                    <button id="fasterPlanesBTN">plane speed ++</button> 
                </div> 
                <div class="upgradeDiv" id="autoLaunchDIV">
                    <p><br /></p>
                    <button id="autoLaunchBTN">auto launcher</button> 
                </div>
            </div>
        </nav>
    </section>
    <footer>
        <span></span>
    </footer>
</body>
<script src="IG.js" ></script>
</html>
